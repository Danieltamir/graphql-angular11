<div class="card-body">
  <div class="row">
    <div class="col-md-4">{{character.name}}</div>
    <div class="col-md-3"><img class="comic-group" [src]="'/assets/' + character.comicGroup.toLowerCase() + '.png'" alt=""></div>
    <div class="col-md-3"><img class="character-type" [src]="'/assets/' + character.characterType.toLowerCase() + '.png'" alt=""></div>
    <div class="col-md-1"><button class="btn btn-block delete-btn" (click)="delete(character.id)">-</button></div>
  </div>
</div>
