<div class="modal-header">
  <h1>Add New Character</h1>
</div>

<div class="modal-body">
  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Character Name" [(ngModel)]="character.name">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6 radio-container">
      <mat-form-field class="example-full-width">
        <mat-label>Character Type</mat-label>
        <input matInput placeholder="Enter Character Type" [(ngModel)]="character.characterType">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6 radio-container">
      <mat-form-field class="example-full-width">
        <mat-label>Comic Group</mat-label>
        <input matInput placeholder="Enter Comic Type" [(ngModel)]="character.comicGroup">
      </mat-form-field>
    </div>

    <div class="form-group col-md-6">
      <mat-form-field class="example-full-width">
        <mat-label>Features</mat-label>
        <input matInput placeholder="Character Features" [(ngModel)]="character.features">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="save()" *ngIf="!characterId">Save</button>
</div>
